<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/image/dumbways logo.jpg" style="height: 50px; width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../views/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../views/projectblog.html">My Project</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit"
                        style="background-color:#111727; margin: 10px; width: 100%; height: 35px; border-radius: 10px;"><a class="nav-link" href="../views/contact.html">Contact me</a></button>
                </form>
            </div>
         </div>
    </nav>
    <div class="container d-flex flex-column">
        <div class="w-100 d-flex justify-content-end mb-3">
            <a href="/add-blog" class="btn btn-primary">Add New Blog</a>
        </div>
        <div id="home-contents">
            {{#each data}}
                <div class="card mb-3 w-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../assets/image/foto.jpg" class="img-fluid rounded-start" alt="foto">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="/blog-detail" target="_blank">{{this.title}}</a>
                                </h5>
                                <p>
                                    12 Juli 2021 22:30 WIB | Ichsan Emrald Alamsyah
                                </p>
                                <p class="card-text">{{this.content}}</p>
                                <p class="card-text"><small class="text-body-secondary">1 seconds ago
                                    </small></p>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex" style="height: fit-content;">
                            <button class="btn btn-secondary">Edit post</button>
                            <button class="btn btn-primary">Delete post</button>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
       <script src="../assets/js/navbar.js"></script>   
       <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
