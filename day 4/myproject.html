<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <div class="navbar">
        <img src="asset/dumbways logo.jpg" alt="dumbways" class="img">
        <ul class="ul">
            <li class="li">
                <a href="index.html">Home</a>
            </li>
            <li class="li">
                <a>My Project</a>
            </li>
            <li class="li">
                <button class="button"><a href="contact.html">Contact Me</a></button>
            </li>
        </ul>
    </div>
    <div class="navigator">
        <div class="container">
            <h1 class="h1">ADD MY PROJECT</h1>
            <label class="text-label">Project name</label>
            <input type="text" id="inputName" class="input" />
            <div class="container_date">
                <section>
                    <label class="text-label">Start Date</label>
                    <input type="text"  id="inputEmail" class="input-start"/>
                </section>
                <section>
                    <label class="text-label" >End Date</label>
                    <input type="text" id="inputphone" class="input-end"/>
                </section>
            </div>
            
            <div>
                <label style="font-weight: bold;">Description</label>
                <textarea id="message" class="text-area"></textarea>
            </div>
            <div>
                <div class="container-checkbox">
                    <label class="text-label">Technologies</label>
                    <div class="checkbox">
                        <input type="checkbox" id="inputNodejs" style="margin-top: 15px; border-radius: 15px;">
                        <label class="text-checkbox">Node Js</label>
                        <input type="checkbox" id="inputNextJs" style="margin-left: 40px;">
                        <label  class="text-checkbox">Next Js</label>
                    </div>
                    <div>
                        <input type="checkbox" id="inputReactjs" style="margin-bottom: 20px;">
                        <label class="text-checkbox">React Js</label>
                        <input type="checkbox" id="inputTypescript" style="margin-left: 38px;">
                        <label class="text-checkbox">TypeScript</label>
                    </div>
                    <div class="input-blog-image-group">
                        <label for="inputImage" class="custom-file-upload">
                            <p class="text-label">Choose Image</p>
                            <img src="assets/icon/file.png" alt="file" />
                        </label>
                        <input style="background-color: white;" type="file" id="inputImage" class="input-file"  onchange="displayImage(event)" />
                        <div id="preview"></div>
                    </div>
                    <div class="button-group">
                        <input type="button" value="Submit" class="submit" onclick="submitData()" />
                    </div>
                </div>
            </div>
            <h1>MY PROJECT</h1>
        </div>
    </div>
    <script src="blog.js"></script>
</body>
</html>
